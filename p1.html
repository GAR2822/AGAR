<!DOCTYPE html>
<html>
    <head>
        <title>
            Countdown to New Year 
        </title>
        <link rel="stylesheet" href="p1.css">
        <script src="p1.js" defer></script>
    </head>
    <body>
        <h2>
            New Year's Eve 2021
        </h2>
        <div class="Countdown-c">
            <div class="countdown-el days">
                <p class="bigText" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours">
                <p class="bigText" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins">
                <p class="bigText" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el secs">
                <P class="bigText" id="secs">0</P>
                <span>secs</span>
            </div>
        </div>
    </body>
</html>
